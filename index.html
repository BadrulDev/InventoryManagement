<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Inventory Management</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f9; }
        #user-info { margin-top: 20px; text-align: center; display: none; }
        img { border-radius: 50%; width: 100px; }
    </style>
</head>
<body>

    <h2>Welcome to My App</h2>

    <div id="g_id_onload"
        data-client_id=""
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"> </div>

    <div id="login-ui">
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <div id="user-info" style="display: none; text-align: center;">
        <img id="user-pic" src="" alt="Profile Picture" style="border-radius: 50%; width: 100px;">
        <h3 id="user-name"></h3>
        <p id="user-email"></p>
        
        <p id="redirect-msg" style="font-weight: bold;">
            Success! Redirecting to dashboard in <span id="countdown">3</span> seconds...
        </p>
    </div>

    <script>
        function decodeJwtResponse(token) {
            let base64Url = token.split('.')[1];
            let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);

            // Save to LocalStorage for the next page
            localStorage.setItem('user_token', response.credential);
            localStorage.setItem('user_email', responsePayload.email);

            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';
            
            document.getElementById('user-name').innerText = responsePayload.name;
            document.getElementById('user-email').innerText = responsePayload.email;
            document.getElementById('user-pic').src = responsePayload.picture;

            // Start the countdown
            startRedirectCountdown();
        }

        function startRedirectCountdown() {
            let seconds = 3;
            const countdownElement = document.getElementById('countdown');

            const timer = setInterval(() => {
                seconds--;
                countdownElement.innerText = seconds;

                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.href = "data.html";
                }
            }, 1000);
        }

        window.onload = function () {
            google.accounts.id.prompt();
        };
    </script>
</body>
</html>
