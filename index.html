<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google One Tap Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f9; }
        #user-info { margin-top: 20px; text-align: center; display: none; }
        img { border-radius: 50%; width: 100px; }
    </style>
</head>
<body>

    <h2>Welcome to My App</h2>

    <div id="g_id_onload"
        data-client_id=""
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"
        data-auto_prompt="true"> </div>

    <div class="g_id_signin" data-type="standard"></div>

    <div id="user-info">
        <img id="user-pic" src="" alt="Profile Picture">
        <h3 id="user-name"></h3>
        <p id="user-email"></p>
    </div>

    <script>
        function decodeJwtResponse(token) {
            let base64Url = token.split('.')[1];
            let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);

            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Email: ' + responsePayload.email);

            // Display the data on the page
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('user-name').innerText = responsePayload.name;
            document.getElementById('user-email').innerText = responsePayload.email;
            document.getElementById('user-pic').src = responsePayload.picture;
            
        }
    </script>
</body>
</html>
